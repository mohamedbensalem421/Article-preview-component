      <div class="content p-[35px] md:w-[60%]">

        <p class="text-gray-400 py-[15px] text-xs">Ever been in aroom and felt like something was missing? Perhaps it felt slightly bare and univiting. I've got some simple tips to help you make any room feel complete.</p>
        <div class="user flex gap-[20px] items-center">
          <img class="w-[50px] rounded-full" src="./images/avatar-michelle.jpg" alt="">
          <div>
            <p class="font-bold text-xs text-[#4A5061]">Michelle Appleton</p>

            <p class="tracking-[8px] text-gray-400 text-xs">SHARE</p>

            <img src="./images/icon-twitter.svg" alt="">
            <img src="./images/icon-pinterest.svg" alt="">
          </div>
        </div>
